name: Lighthouse CI

on:
  push:
    branches:
      - tailwindcss  # 更改為你的主分支名稱
  pull_request:
    branches:
      - tailwindcss  # 更改為你的主分支名稱

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install && npm install -g @lhci/cli@0.11.x
      - run: npm run build
      # - run: lhci autorun
